<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />
    <script src="/js/main.js" type="module"></script>
    <script src="/js/accounts.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="/images/violearn-icon.png" />
    <title>Login | VioLearn</title>
  </head>

  <body>
    <script>
      function removeFromStorage(storedName) {
        localStorage.removeItem(storedName);
        location.reload();
      }

    </script>
    <div id="login-bg"></div>
    <div>
      <form id="login" class="toggleOff" name="login" action="/index/">
        <p id="account-header"></p>
        <label for="accountPass">Password: <input name="accountPass" type="password" required /></label>
        <input id="loginButton" type="submit" value="Login" />
      </form>
    </div>
    <div id="page-container">
      <div id="content-wrap">
        <header id="main-header"></header>
        <main>
          <h1>Login</h1>
          <p id="accountsMessage"></p>
          <div id="accounts"></div>
        </main>
      </div>
      <footer id="main-footer"></footer>
    </div>
  </body>

</html>
